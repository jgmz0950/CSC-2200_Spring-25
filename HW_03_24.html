<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Book Search</title>
 <link rel="stylesheet" href="css/HW_03_24.css">
    <script src="js/HW_03_24.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

<h1>ðŸ“š Library Book Search</h1>

<div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search by title, author or genre...">
    <button id="searchButton" class="search-button" onclick="filterBooks()">Search</button>
    <button id="clearButton" class="search-button bg-warning text-black" onclick="clearSearch()">Clear</button>
</div>
<p class="search-info">You can search by title, author, or genre</p>
<div class="bg-danger text-light p-2 rounded text-center" id="noResults" style="display: none">
        Book not found in our library.
</div>

<button id="toggleFormButton" class="toggle-form-button" onclick="showForm()">Add New Book</button>

<!-- Add Book Form (inline) -->
<div id="addBookForm" class="add-book-form">
    <h2 class="form-title">Add New Book</h2>
    <form id="bookForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" class="form-control" min="1" max="5" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" class="form-control" required>
        </div>
        <div class="form-check">
            <input type="checkbox" id="checkedOut">
            <label for="checkedOut">Checked Out</label>
        </div>
        <button type="button" onclick="submitNewBook()" class="btn-submit">Add Book</button>
    </form>
    <div id="successMessage" class="success-message">Book added successfully!</div>
</div>

<div id="resultContainer" class="result-container">

</div>
</body>
</html>
