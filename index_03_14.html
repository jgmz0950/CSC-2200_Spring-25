<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Multi-Question Quiz</title>
</head>
<body>
<h2 id="question"></h2>
<ul>
    <li><button class="answer-btn" data-index="0"></button></li>
    <li><button class="answer-btn" data-index="1"></button></li>
    <li><button class="answer-btn" data-index="2"></button></li>
</ul>
<p id="result"></p>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Array of question objects (data only)
        const questions = [
            {
                question: "What does HTML stand for?",
                options: [
                    "HyperText Markup Language",
                    "HotMail Language",
                    "Hyperloop Machine Language"
                ],
                correctIndex: 0
            },
            {
                question: "What does CSS stand for?",
                options: [
                    "Cascading Style Sheets",
                    "Colorful Style Syntax",
                    "Computer Style Settings"
                ],
                correctIndex: 0
            },
            {
                question: "Which tag creates a hyperlink?",
                options: ["<a>", "<link>", "<href>"],
                correctIndex: 0
            }
        ];
        let q1 = questions[0].question;
        alert(q1);
    });

</script>
</body>
</html>
