<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Quiz App – Procedural</title>
</head>
<body>
<h2 id="question"></h2>
<ul>
    <li><button class="answer-btn" data-index="0"></button></li>
    <li><button class="answer-btn" data-index="1"></button></li>
    <li><button class="answer-btn" data-index="2"></button></li>
</ul>
<p id="result"></p>

<script>
    window.addEventListener("load", () => {
        const question = "What does HTML stand for?";
        const options = [
            "HyperText Markup Language",
            "HotMail Language",
            "Hyperloop Machine Language"
        ];
        const correctIndex = 0;

        function renderQuiz() {
            document.getElementById("question").textContent = question;
            const buttons = document.querySelectorAll(".answer-btn");
            buttons.forEach((btn, idx) => {
                btn.textContent = options[idx];
            });
        }

        function checkAnswer(index) {
            const result = document.getElementById("result");
            if (index === correctIndex) {
                result.textContent = "✅ Correct!";
            } else {
                result.textContent = "❌ Try again.";
            }
        }

        document.querySelectorAll(".answer-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                const selected = parseInt(btn.getAttribute("data-index"));
                checkAnswer(selected);
            });
        });

        renderQuiz();
    });
</script>
</body>
</html>
