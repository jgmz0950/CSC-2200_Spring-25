<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        const user = {
            name: "Jonathan",
            age: 29,
            interest: ["Programming", "Software Engineering"]
        }

        const counter = {
            count: 0,
            increment() {
                this.count++;
                document.getElementById("clicker").innerText = `Count: ${this.count}`;
            }
        }
        document.getElementById("btn").addEventListener("click", function() {
            counter.increment();
        })
        document.getElementById("user-name").innerText = user.name;
        document.getElementById("user-interest").innerHTML = `Interests: ${user.interest.join(", ")}`;
    })
</script>
<body>

<!--<div id="user-info">-->
<!--    <div id="user-name"></div>-->
<!--    <div id="user-Age"></div>-->
<!--    <div id="user-interest"></div>-->
<!--</div>-->


<button id="btn">Click me</button>
<div id="clicker">
    Count: 0
</div>


</body>
</html>
